<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
</head>
<body>
    <table border="1" style="margin: 0 auto;">
        <tr> 
            <th>Nome do funcionário</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Salário</th>
        </tr>
        <tr>
            <td>Maria José</td>
            <td rowspan="2">Feminino</td>
            <td>14</td>
            <td>R$1.500,00</td>            
        </tr>   
        <tr>
            <td>Ana Clara</td>
            <td>25</td>
            <td>R$3.000,00</td>
        </tr>
        <tr>
            <td>João Márcio</td>
            <td rowspan="2">Masculino</td>
            <td>74</td>
            <td>R$5.000,00</td>
        </tr>
        <tr>
            <td>Robson Crusoé</td>
            <td>55</td>
            <td>R$8.000,00</td>
        </tr>
        <tr>
            <th colspan="3">Média de salário</th>
            <th>R$4.375,00</th>
            </tr>
    </table>    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Cadastros</title>
</head>

<body>
    <h1 style="text-align: left;">Cadastro de clientes</h1>
    <p style="color: red;">Todos os campos são de preenchimento obrigatório</p>

    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required placeholder="Nome completo"><br><br>

            <label for="data">Data de nascimento:</label><br>
            <input type="date" id="data" name="data" required><br><br>

            <label for="sexo">Sexo:</label><br>
            <label><input type="radio" name="sexo" value="masculino" required> Masculino</label>
            <label><input type="radio" name="sexo" value="feminino" required> Feminino</label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Informações de contato</legend>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone celular:</label><br>
            <input type="tel" id="telefone" name="telefone" maxlength="9" required
                placeholder="Apenas números (máx: 9)"><br><br>

            <label for="website">Website pessoal:</label><br>
            <input type="url" id="website" name="website" required>
        </fieldset>
        <br>

        <fieldset>
            <legend>Localização</legend>
            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <label for="numero">Número:</label><br>
            <input type="number" id="numero" name="numero" placeholder="(valor entre 1 e 9999)" required><br><br>

            <label for="cidade">Cidade:</label><br>
            <input type="text" id="cidade" name="cidade" required><br><br>

            <label for="estado">Estado:</label><br>
            <select id="estado" name="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </fieldset>

        <label for="enviar"></label>
        <button type="submit" id="enviar">Cadastrar</button>

        <label for="delete"></label>
        <button type="reset" id="delete">Limpar</button>
    </form>
</body>

</html>
